<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=0.35, maximum-scale=0.35,minimum-scale=0.35">
    <title>Go風呂</title>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  </head>
  <body>
    <div class="container-fluid mt-5 pt-5">
      <div class="row justify-content-md-center">
        <div class="col col-lg-8">
          <div class="d-grid gap-8">
            <button class="btn btn-primary" type="button">風呂Go</button>
          </div>
        </div>
      </div>      
    </div>
    <div class="container-fluid fixed-bottom">
      <div class="row justify-content-md-center">
          <div class="col col-lg-8">
            <h1>デバッグ、制御ポート選択</h1>
        </div>      
      </div>      
      <div class="row justify-content-md-center">
        <div class="col col-lg-8">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gpio_port" value="1" checked="true">
              <label class="form-check-label" >1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio"  name="gpio_port" value="2">
              <label class="form-check-label" >2</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gpio_port" value="3">
              <label class="form-check-label" >3</label>
            </div>
        </div>
      </div>      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
